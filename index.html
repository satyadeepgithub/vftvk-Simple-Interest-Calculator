<html>
<head>
<script src = "script.js"></script>
<link rel="stylesheet" href="style.css">
</head>
<body>
  <div class= "div">
    <h1>Simple Interest Calculator</h1>
  <table class ="table">
   <tr><td> <label for="Amount">Amount</label> &nbsp; &nbsp; 
    <input type="text" id="amount" required> <br><br></td>  </tr>

    <tr> <td><label for="InterestRate">Interest Rate</label>
    <input type="range" name="interestRate" id="interestRate" min="1" max="20" onchange="updateTextInput(this.value)"> <span id ="interestValue"></span> <br><br></td> </tr>
    <tr><td><label for="years">No. of Years</label> &nbsp; &nbsp;
        <select name="years" id="years">
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
            <option value="6">6</option>
            <option value="7">7</option>
            <option value="8">8</option>
            <option value="9">9</option>
            <option value="10">10</option>
          </select> <br> <br> </td> </tr>

          <tr><td> <input type="button" id = 'ComputeInterest' value = 'Compute Interest' 
            onclick = "calculateInterest()"> </td> </tr>
          <tr><td> <p id = "enteredAmount"></p> </td> </tr>
          <tr><td> <p id = "enteredInterestRate"></p> </td> </tr>
          <tr><td> <p id = "totalAmount"></p> </td> </tr>
          <tr><td> <p id = "finishingyear"></p> </td> </tr>
</table> 
 <span class="rich">&#169; Everyone Can Get Rich</span> 
</div>
</body>
</html>
